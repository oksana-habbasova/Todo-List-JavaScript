<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>To-do list</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="task-list-wrapper">
        <div class="header">
            My to-do list
        </div>
        <div class="input-wrapper">
            <form id="todoForm" autocomplete="off">
                <input 
                    type="text" 
                    id="taskInput" 
                    class="task-input"
                    placeholder="Enter new task...">
                <div class="buttons-wrapper">
                    <button 
                        type="submit" 
                        id="addButton" 
                        class="button add-button"
                    >
                        Add task
                    </button>
                    <button 
                        id="showHideButton" 
                        class="button show-hide-button" 
                        type="button"
                    >
                        Show/Hide
                    </button>
                </div>
            </form>
        </div>
        <ul class="task-list">
            <li class="task-list-item">
                <span class="task">Wake up at 7 a.m.</span>
                <div class="list-buttons">
                    <button class="done button">
                        <span class="check">✔</span>
                    </button>
                    <button class="remove button">×</button>
                </div>
            </li>
            <li class="task-list-item">
                <span class="task">Go to the gym</span>
                <div class="list-buttons">
                    <button class="done button">
                        <span class="check">✔</span>
                    </button>
                    <button class="remove button">×</button>
                </div>
            </li>
            <li class="task-list-item">
                <span class="task">Working hard:)</span>
                <div class="list-buttons">
                    <button class="done button">
                        <span class="check">✔</span>
                    </button>
                    <button class="remove button">×</button>
                </div>
            </li>
            <li class="task-list-item">
                <span class="task">Do my homework</span>
                <div class="list-buttons">
                    <button class="done button">
                        <span class="check">✔</span>
                    </button>
                    <button class="remove button">×</button>
                </div>
            </li>
            <li class="task-list-item">
                <span class="task">Meet friends</span>
                <div class="list-buttons">
                    <button class="done button">
                        <span class="check">✔</span>
                    </button>
                    <button class="remove button">×</button>
                </div>
            </li>
        </ul>
    </div>

    <script src="./index.js"></script>
</body>

</html>
